window.onload = function(){
document.getElementById("game").value = 1;
//document.getElementById("players").value = 3;
document.getElementById("PLtxt").innerHTML = "Enter number of players (3 to " + MaxPlay + "):";
document.getElementById("players").style.background = "#FFFF00";
};

function but(type){
var ValIn = document.getElementById("game").value;
var Players = document.getElementById("players").value;
switch(type)
{
		case 0: ValIn--;
				if(firstload < 2)
				 {
				  document.getElementById("game").style.background = "#CCEEFF";
				  document.getElementById("playbut").style.background = "#FFFF00";
				  firstload = 2;
				 }
				 break;
		case 1: ValIn++;
				if(firstload < 2)
				 {
				  document.getElementById("game").style.background = "#CCEEFF";
				  document.getElementById("playbut").style.background = "#FFFF00";
				  firstload = 2;
				 }
				 break;
		case 2: ValIn = Math.round(Math.random() * 999999) + 1;		
				if(firstload < 2)
				 {
				  document.getElementById("game").style.background = "#CCEEFF";
				  document.getElementById("playbut").style.background = "#FFFF00";
				  firstload = 2;
				 }
				 break;
		case 4: Players = Math.round(Players);
				if(firstload < 1)
				 {
				  document.getElementById("players").style.background = "#CCEEFF";
				  document.getElementById("game").style.background = "#FFFF00";
				  firstload = 1;
				 }
				break;
		case 3: ValIn = Math.round(ValIn);
				if(firstload < 2)
				 {
				  document.getElementById("game").style.background = "#CCEEFF";
				  document.getElementById("playbut").style.background = "#FFFF00";
				  firstload = 2;
				 }
				 break;
		case 5: Players--;
				if(firstload < 1)
				 {
				  document.getElementById("players").style.background = "#CCEEFF";
				  document.getElementById("game").style.background = "#FFFF00";
				  firstload = 1;
				 }
				 break;
		case 6: Players++;
				if(firstload < 1)
				 {
				  document.getElementById("players").style.background = "#CCEEFF";
				  document.getElementById("game").style.background = "#FFFF00";
				  firstload = 1;
				  Players = 3;
				 }
				 break;
}
if(ValIn < 1){ValIn = 999999;}
if(ValIn > 999999){ValIn = 1;}
if(Players > MaxPlay){Players = 3;}
if(Players < 3){Players = MaxPlay;}
document.getElementById("game").value = ValIn;
document.getElementById("players").value = Players;
}

function play(){
if(disable == 0)
 {
  var ValIn = document.getElementById("game").value;
  Playing = document.getElementById("players").value;
  var makediv = "";
  var randInd = (ValIn * Playing) % maxRand;
  for(i = 0; i < Playing; i++)
   {
    makediv += '<div class="gamebut" onclick="rev(' + (i+1) + ')" id="gb' + (i+1) + '"><p id=p' + (i+1) + '>' + (i+1) + '</p></div>';
   }
  ChameleonNumber = (RandArray[randInd] % Playing) + 1;
  CoOrds = coordarray[(RandArray[randInd] % maxcoord)];
  document.getElementById("playdiv").innerHTML = makediv;
  document.getElementById("PlayText").innerHTML = "This is game " + ValIn + ".<br>Click on your number!"
  document.getElementById("showbut").style.display = "inline-block";
  if(firstload > 2)
   {
    document.getElementById("showbut").style.background = "#AACCFF"; 
    firstload = 5;
   }
  if(firstload < 3)
   {
   document.getElementById("players").style.background = "#CCEEFF"; 
   document.getElementById("game").style.background = "#CCEEFF";
   document.getElementById("playbut").style.background = "#AACCFF";
   firstload = 3;
   }

 }
}

function rev(idclick){
if(disable == 0)
 {
  disable = 1;
  var textid = "p" + idclick;
  var divid = "gb" + idclick;
  if(idclick != ChameleonNumber){document.getElementById(textid).innerHTML = CoOrds;}
  else{document.getElementById(divid).innerHTML = '<img id="campic" src="data:image/png;base64,' + im + '">';}
  document.getElementById("playbut").style.color = "#AAAAAA";
  document.getElementById("showbut").style.color = "#AAAAAA";
  setTimeout(reset, 3000, idclick);
 }
}

function reset(idclick){
var textid = "gb" + idclick;
document.getElementById(textid).innerHTML = '<p id=p' + idclick + '>' + idclick + '</p>';
disable--;
if(disable == 0)
 {
  document.getElementById("playbut").style.color = "#074707";
  document.getElementById("showbut").style.color = "#074707";
 }
 if(firstload < 4)
   {
   document.getElementById("showbut").style.background = "#FFFF00"; 
   firstload = 4;
   }
}

function show (){
for(i = 0; i < Playing; i++)
   {
    disable = 0;
	rev(i+1);
   }
disable = i;
if(firstload < 5)
 {
  document.getElementById("showbut").style.background = "#AACCFF"; 
  firstload = 5;
 }
}

</script>
</head>
<body>
<div id="TitleDiv">
<h>WHO CAN CATCH THE CHAMELEON?</h>
</div>
<div id="inputs">
<p id="PLtxt">Enter number of players:</p>
<button type="button" class="updnbut" onclick="but(5)" id="pdnbut" >-</button>
<input type="number" id="players" class="InpClass" onchange="but(4)">
<button type="button" class="updnbut" onclick="but(6)" id="pupbut" >+</button>
<p>Enter game number:</p>
<button type="button" class="updnbut" onclick="but(0)" id="dnbut" >-</button>
<input type="number" id="game" min="0" max="999999" class="InpClass" onchange="but(3)">
<button type="button" class="updnbut" onclick="but(1)" id="upbut" >+</button>
<br>
<button type="button" class="updnbut" onclick="but(2)" id="dnbut" style="width: 300px;">RANDOM</button>
<br>
<button type="button" class="ButClass" onclick="play()" id="playbut" >PLAY!</button>
<p id="PlayText"></p>
</div>
<div id="playdiv"></div>
<div id="showdiv">
<button type="button" class="ButClass" onclick="show()" id="showbut" >REVEAL!</button>
</div>
<p id="test"></p>
</body>
</html>
